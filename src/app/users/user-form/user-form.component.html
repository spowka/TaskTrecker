<div class="modal-backdrop show"></div>
<div class="modal" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add User</h5>
        <div class="modal-actions">
          <button type="button" class="btn btn-light btn-circle-md" (click)="onClose()">
            <fa-icon icon="times" [fixedWidth]="true"></fa-icon>
          </button>
        </div>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <div class="form-row">
            <label for="image" class="img-thumbnail rounded-circle pointer m-auto mt-m-5">
              <div class="bg-image rounded-circle img-md" [style.backgroundImage]="'url(https://cdn.shopify.com/s/files/1/0862/0372/articles/patriotic_baby_7_square.jpg?v=1497237180)'"></div>
            </label>
            <input type="file" id="image" class="d-none">
          </div>
          <div class="form-row">
            <div class="form-group col-lg-4">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="form-group col-lg-4">
              <label for="firstName">Middle Name</label>
              <input type="text" class="form-control" id="middleName">
            </div>
            <div class="form-group col-lg-4">
              <label for="firstName">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-rounded btn-outline-secondary">
          <fa-icon icon="save" [fixedWidth]="true"></fa-icon>
          Save
        </button>
        <button type="button" class="btn btn-rounded btn-light" (click)="onClose()">Close</button>
      </div>
    </div>
  </div>
</div>
