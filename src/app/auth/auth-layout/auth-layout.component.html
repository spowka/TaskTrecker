<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="login-layout-image col-8"></div>
    <div class="login-layout-content col-4">
      <img src="assets/images/logo-new.png" alt="logo" class="mb-4 w-25">
      <router-outlet class="auth-router"></router-outlet>
      <div *ngIf="error | async" class="alert alert-danger mt-3" role="alert">
        {{ error | async }}
      </div>
    </div>
  </div>
</div>
