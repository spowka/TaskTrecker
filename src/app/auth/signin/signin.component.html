<form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="form-group mb-2">
    <input type="email" formControlName="email" class="form-control" placeholder="Email">
  </div>
  <div class="form-group mb-2">
    <input type="password" formControlName="password" class="form-control" placeholder="Password">
  </div>
  <div class="d-flex justify-content-between mb-2">
    <div class="switch switch-primary">
      <label class="m-0">
        <input type="checkbox" formControlName="remember">
        <span class="lever ml-2 mb-1"></span>
        Remember
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-rounded btn-outline-secondary btn-block mt-3" [disabled]="signingIn | async">
    <fa-icon *ngIf="signingIn | async" icon="atom" [spin]="true"></fa-icon>
    <ng-template [ngIf]="!(signingIn | async)">Sign In</ng-template>
  </button>
  <hr>
  <button type="button" class="btn btn-rounded btn-light" [routerLink]="['/', 'auth', 'forgotpassword']" [disabled]="signingIn | async">Forgot Password?</button>
</form>
